<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Todo App</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container">
	<div class="form-group m-2">
		<form  th:action="@{/save}" method="post" >
			<input type="number" name="id" class="form-control m-2" placeholder="Id">
			<input type="text" name="value" class="form-control m-2" placeholder="Value">
			<button type="submit" class="btn btn-primary">Save Todo</button>
			<button type="reset" class="btn btn-danger">Reset</button>
		</form>
	</div>
		<table class="table">
		<thead>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Value</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="todo : ${todos}">
				<td th:text="${todo.id}">id</td>
				<td th:text="${todo.value}">value</td>
				<td><a class="btn btn-danger" th:href="@{/delete/{id}(id=${todo.id})}">Delete</a></td>		
			</tr>
		</tbody>
		</table>
	</div>
</body>
</html>
